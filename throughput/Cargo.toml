[package]
name = "zenoh-perf-throughput"
version = "0.6.0-dev"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = ["kydos <angelo@icorsaro.net>",
           "Julien Enoch <julien@enoch.fr>",
           "Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
           "Luca Cominardi <luca.cominardi@adlinktech.com>"]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh: Zero Overhead Pub/sub, Store/Query and Compute."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
async-std = { version = "1.10.0", features = ["unstable"] }
async-trait = "0.1.52"
env_logger = "0.9.0"
log = "0.4.14"
rand = "0.8.5"
slab = "0.4.5"
json5 = "0.4.1"
zenoh = { version="0.6.0-dev", default-features = false, features = ["transport_tcp", "transport_udp"] }
zenoh-util = "0.6.0-dev"
zenoh-core = "0.6.0-dev"
zenoh-cfg-properties = "0.6.0-dev"
zenoh-protocol-core = "0.6.0-dev"
clap = { version = "3.1.5", features = ["derive"] }
